<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .game-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin: 10px 0;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #131313;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #ebecee;
            color:#050505;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess the Number</h2>
        <input type="number" id="guessInput" placeholder="Enter a number between 1 and 100" />
        <button onclick="checkGuess()">Submit Guess</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            if (userGuess === randomNumber) {
                document.getElementById('message').innerText = `Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`;
            } else if (userGuess > randomNumber) {
                document.getElementById('message').innerText = 'Too high! Try again.';
                setTimeout(() => { document.getElementById('guessInput').value = ''; }, 500);
            } else if (userGuess < randomNumber) {
                document.getElementById('message').innerText = 'Too low! Try again.';
                setTimeout(() => { document.getElementById('guessInput').value = ''; }, 500);
            } else {
                document.getElementById('message').innerText = 'Please enter a valid number.';
            }
        }

        document.getElementById('guessInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });
    </script>
</body>
</html>
